<h1 mat-dialog-title>New High Score!</h1>
<mat-divider></mat-divider>
<mat-dialog-content>
  <div>{{data.score}}</div>
  <mat-form-field>
    <input matInput placeholder="Name" [(ngModel)]="username">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="user">OK</button>
</mat-dialog-actions>
